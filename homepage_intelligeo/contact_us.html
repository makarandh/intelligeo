<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us - IntelliGeo</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="css/contact_us.css">
    </head>
    <body>
        <main>
            <form>
                <section>
                    <label for="name-input">Name: </label>
                    <input type="text" id="name-input">
                    <div class="error_message hide_me" id="name-error">Please enter your name.</div>
                </section>
                <section>
                    <label for="email-input">Email: </label>
                    <input type="email" id="email-input">
                    <div class="error_message hide_me" id="email-error">Please enter a valid email address.</div>
                </section>
                <section>
                    <label for="message-input">Message: </label>
                    <textarea id="message-input" rows="5" cols="40"></textarea>
                    <div id="message-length">0/5000</div>
                    <div class="error_message hide_me" id="message-error">The message needs to be at least 10 characters
                        long.
                    </div>
                </section>
                <button id="submit-button">Submit</button>
            </form>
        </main>
        <script src="scripts/contact_us.js"></script>
    </body>
</html>
