<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - IntelliGeo</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="css/contact_us.css">
    </head>
    <body>
        <main class="contact-us outer-container">
            <header class="header contact-us">
                <div class="logo">
                    <a href="/">
                        <span class="intelli">Intelli</span><span class="geo">Geo</span>
                    </a>
                </div>
                <div id="navbar">
                    <div id="nav-menu" class="nav-menu-container">
                        <ul class="nav-menu">
                            <!--<li><a href="howtoplay.html">How to play</a></li>-->
                            <!--<li><a href="about.html">About us</a></li>-->
                            <li><a href="/">Home</a></li>
                            <li><a href="/game">Play</a></li>
                        </ul>
                    </div>
                    <div id="nav-menu-button" class="hamburger-button-container">
                        <div id="nav-close-icon" class="slide-out">
                            <i class="fas fa-window-close"></i>
                        </div>
                        <div id="nav-hamburger-icon">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            </header>
            <div class="heading">
                <h1>Contact Us</h1>
                <h4>We will be delighted to hear from you!</h4>
            </div>
            <form class="contact-form">
                <div class="form-inputs">
                    <section class="form-input">
                        <div class="input-label-container">
                            <label for="name-input" class="name input-label">Name </label>
                            <input type="text" id="name-input">
                        </div>
                        <div class="form-meta-container">
                            <div class="error-message hide-me" id="name-error">Please enter your name.</div>
                        </div>
                    </section>
                    <section class="form-input">
                        <div class="input-label-container">
                            <label for="email-input" class="email input-label">Email </label>
                            <input type="email" id="email-input">
                        </div>
                        <div class="form-meta-container">
                            <div class="error-message hide-me" id="email-error">Please enter a valid email address.
                            </div>
                        </div>
                    </section>
                    <section class="message-section form-input">
                        <div class="input-label-container">
                            <label for="message-input" class="message input-label">Message </label>
                            <textarea id="message-input" rows="5"></textarea>
                        </div>
                        <div class="form-meta-container">
                            <div id="message-length">0/5000</div>
                            <div class="error-message hide-me" id="message-error">The message needs to be at least 10
                                characters long.
                            </div>
                        </div>
                    </section>
                </div>
                <div id="submit-result" class="hide-me"></div>
                <div class="form-submit">
                    <button id="submit-button" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </main>
        <div class="img contact-us">
            <img src="/images/landmarks.png" alt="Landmarks">
        </div>
        <footer class="footer-container contact-us">
            <div class="footer-content-container contact-us">
                <div class="logo-copyright-container">
                    <div class="logo">
                        <a href="/">
                            <span class="intelli">Intelli</span><span class="geo">Geo</span>
                        </a>
                    </div>
                    <div class="copyright contact-us">
                        <p>Copyright &copy; <span id="year"></span> - IntelliDeep</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="scripts/common.js"></script>
        <script src="scripts/contact_us.js"></script>
    </body>
</html>
