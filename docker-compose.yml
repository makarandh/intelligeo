version: "3"

services:
  mongo-server:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      GEO_PASS: ${GEO_PASS}
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./db/mongo-db-store:/data/db
    networks:
      - default
    stdin_open: true
    tty: true
  #    ports:
  #      - 127.0.0.1:27017:27017

  flask-app:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./api_server
    volumes:
      - ./api_server/flask-logs:/home/flaskuser/flaskapp/log
      - ./api_server/static:/home/flaskuser/flaskapp/static
    networks:
      - default
    stdin_open: true
    tty: true

    depends_on:
      - mongo-server
    ports:
      - 127.0.0.1:5000:5000

